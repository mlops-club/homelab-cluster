# Minimal public nginx behind Traefik (no TLS yet).
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pub
  labels:
    app: nginx-pub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-pub
  template:
    metadata:
      labels:
        app: nginx-pub
    spec:
      containers:
      - name: nginx
        image: nginx:1.27
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-pub
  labels:
    app: nginx-pub
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: nginx-pub
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-pub
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik-pub
  rules:
  - host: nginx.pub.mlops-club.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-pub
            port:
              number: 80

