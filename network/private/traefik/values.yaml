ingressClass:
  enabled: true
  name: traefik-private
  isDefaultClass: false

service:
  type: LoadBalancer
  loadBalancerClass: tailscale
  annotations:
    tailscale.com/expose: "true"
    external-dns.alpha.kubernetes.io/hostname: "traefik.priv.mlops-club.org"
  ports:
    web:
      port: 80
      targetPort: 8000
    websecure:
      port: 443
      targetPort: 8443

ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true

# Configure TLS and HTTP to HTTPS redirect
entryPoints:
  web:
    address: ":8000/tcp"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":8443/tcp"
    http:
      tls:
        enabled: true

tls:
  stores:
    default:
      defaultCertificate:
        secretName: priv-wildcard-tls

# Additional arguments for redirect
additionalArguments:
  - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
  - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
  - "--entrypoints.web.http.redirections.entrypoint.permanent=true"

