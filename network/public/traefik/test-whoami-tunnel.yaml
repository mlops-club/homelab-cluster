---
# Test: Explicit route for whoami.mlops-club.org (not wildcard)
# This will help us determine if the issue is with wildcard handling
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-tunnel-test
  namespace: traefik-public
  annotations:
    cloudflare-tunnel.strrl.dev/origin-request-no-tls-verify: "true"
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: "whoami.mlops-club.org"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-public
            port:
              number: 443

